<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>NumBase Calculator</title>

     <link rel="stylesheet" href="src/css/calculator.css" type="text/css">
     <link rel="stylesheet" href="src/css/digits.css" type="text/css">
</head>
<body>
     <div class="wrap">
     <div id="calculator">
          <div id="display" class="component"></div>

          <div id="interaction">
          <div id="digits" class="component">
               <button class="btn">0</button>
               <button class="btn">1</button>
               <button class="btn">2</button>
               <button class="btn">3</button>
               <button class="btn">4</button>
               <button class="btn">5</button>
               <button class="btn">6</button>
               <button class="btn">7</button>
               <button class="btn">8</button>
               <button class="btn">9</button>
          </div>

          <div id="functions" class="component">
               <label for="base select">Base: </label>
               <select id="base select">
                         <option value="2">2 (Binary)</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                         <option value="6">6</option>
                         <option value="7">7</option>
                         <option value="8">8 (Octal)</option>
                         <option value="9">9</option>
                         <option value="10" selected="selected">10 (Decimal)</option>
                         <option value="11">11</option>
                         <option value="12">12 (Duodecimal)</option>
                         <option value="13">13</option>
                         <option value="14">14</option>
                         <option value="15">15</option>
                         <option value="16">16 (Hexadecimal)</option>
                         <option value="17">17</option>
                         <option value="18">18</option>
                         <option value="19">19</option>
                         <option value="20">20</option>
                         <option value="21">21</option>
                         <option value="22">22</option>
                         <option value="23">23</option>
                         <option value="24">24</option>
                         <option value="25">25</option>
                         <option value="26">26</option>
                         <option value="27">27</option>
                         <option value="28">28</option>
                         <option value="29">29</option>
                         <option value="30">30</option>
                         <option value="31">31</option>
                         <option value="32">32</option>
                         <option value="33">33</option>
                         <option value="34">34</option>
                         <option value="35">35</option>
                         <option value="36">36</option>
                    </select>
          </div>
          </div>
     </div>
     </div>
</body>
</html>
